<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/course_list.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../Images/logo.jpg" alt="Snoopedu Logo">
                    
                </div>
            </div>
            
            <div class="user-profile">
                <div class="avatar">KK</div>
                <div class="user-info">
                    <span class="user-name">Kannika Kak</span>
                    <span class="user-status">Student</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="../HTML/student_dashboard.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="9"></rect>
                        <rect x="14" y="3" width="7" height="5"></rect>
                        <rect x="14" y="12" width="7" height="9"></rect>
                        <rect x="3" y="16" width="7" height="5"></rect>
                    </svg>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span class="nav-text">Course Lists</span>
                </a>
               
               
              
              
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Course Catalog</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" placeholder="Search for courses">
                    </div>
                    <button class="notification-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-count">3</span>
                    </button>
                </div>
            </div>

            <div class="filters-container">
                <div class="filters-header">
                    <h2 class="filters-title">Filter Courses</h2>
                    <button class="btn btn-sm btn-outline">Clear All</button>
                </div>
                <div class="filter-options">
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select class="filter-select">
                            <option value="">All Categories</option>
                            <option value="web-development">Web Development</option>
                            <option value="data-science">Data Science</option>
                            <option value="mobile-development">Mobile Development</option>
                            <option value="programming">Programming</option>
                            <option value="computer-science">Computer Science</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Level</label>
                        <select class="filter-select">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Duration</label>
                        <select class="filter-select">
                            <option value="">Any Duration</option>
                            <option value="short">Short (0-3 hours)</option>
                            <option value="medium">Medium (3-10 hours)</option>
                            <option value="long">Long (10+ hours)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select">
                            <option value="">All Courses</option>
                            <option value="enrolled">Enrolled</option>
                            <option value="available">Available</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary">Apply Filters</button>
                </div>
            </div>

            <div class="courses-header">
                <div class="courses-count">Showing 12 courses</div>
                
                </div>
            </div>

         
    
</body>
</html>
